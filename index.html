<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./styles/style.css">

<body>

  <div id="advice">
    <h6>ADVICE # <span id="adviceId">1</span></h6>
